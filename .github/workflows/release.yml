name: 'release'

on:
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: SebRollen/toml-action@v1.0.1
        id: version
        with:
          file: 'src-tauri/Cargo.toml'
          field: 'package.version'
